<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Note</title>
        <link rel="stylesheet" href="../../css/main.css" type="text/css">
        <link rel="stylesheet" href="../../css/add-note.css" type="text/css">
        <script src="../script/declarations.js" type="text/javascript"></script>
        <script src="../script/btn-functions.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="headerContainer">
            Add Note
        </div>

        <div id="titleContainer">
            <input id="addNoteTitle">
        </div>

        <div id="bodyContainer">
            <textarea id="addNoteBody"></textarea>
        </div>
        <div id="btnContainer">
            <button onclick="cancelNewNote()" id="btnCancelNewNote" class="btnRed">Cancel</button>
            <button onclick="addNewNote()" id="btnAddNewNote" class="btnGreen">Confirm</button>
        </div>
    </body>
</html>
