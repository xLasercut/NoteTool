<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Note</title>
        <link rel="stylesheet" href="../../css/main.css" type="text/css">
        <script src="../script/vue.js"></script>
    </head>
    <body>
        <div id="addNoteApp">
            <div class="headerContainer">
                Add Note
            </div>

            <div class="titleContainer">
                <input class="inputTitle" v-model="noteTitle">
            </div>

            <div class="formatBtnContainer">
                <button class="btn" v-for="button in buttons" v-on:click="addTag(button)">{{ button }}</button>
            </div>

            <div class="bodyContainer">
                <textarea class="inputBody" ref="ta" v-model="noteBody"></textarea>
            </div>
            <div class="btnContainer">
                <button class="btn btnRed" v-on:click="cancelNewNote">Cancel</button>
                <button class="btn btnGreen" v-on:click="addNewNote">Confirm</button>
            </div>
        </div>
    </body>
    <script>
        require("../script/renderer-addnote.js")
    </script>
</html>
