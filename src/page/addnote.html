<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Note</title>
        <link rel="stylesheet" href="../../css/main.css" type="text/css">
        <script src="../script/vue.js"></script>
    </head>
    <body>
        <div id="addNoteApp">
            <div class="headerContainer">
                Add Note
            </div>

            <div class="titleContainer">
                <div class="inputTitle" ref="noteTitle" contenteditable="true">
                </div>
            </div>

            <div class="formatBtnContainer">
                <div class="formatBtnContainerInner">
                    <button class="btn" v-for="button in buttons" v-on:click="addTag(button)">{{ button }}</button>
                </div>
            </div>

            <div class="bodyContainer">
                <div class="inputBody" contenteditable="true" ref="noteBody">
                </div>
            </div>
            <div class="btnContainer">
                <button class="btn btnRed" v-on:click="cancelNewNote">Cancel</button>
                <button class="btn btnGreen" v-on:click="addNewNote">Confirm</button>
            </div>
        </div>
    </body>
    <script>
        require("../script/renderer-addnote.js")
    </script>
</html>
