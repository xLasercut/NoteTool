<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NoteTool</title>
        <link rel="stylesheet" href="../../css/main.css" type="text/css">
        <link rel="stylesheet" href="../../css/index.css" type="text/css">
        <script src="../script/fontawesome-all.js"></script>
        <script src="../script/vue.js"></script>
        <script src="../script/marked.min.js"></script>
    </head>
    <body>
        <div id="indexApp">
            <div class="navbar">
                <div class="navbarHeader">
                    Notes
                </div>
                <button class="btn btnNav" v-on:click="openAddNote">Add Note <i class="fas fa-plus-square"></i></button>
                <button class="btn btnNav" v-on:click="openSettings">Settings <i class="fas fa-wrench"></i></button>
            </div>

            <div class="noteDiv">
                <div class="noteContainer" v-for="item in noteData">
                    <div class="noteHeader">
                        <div><button :id="item.key" v-on:click="deleteNote($event)" class="btn btnNote"><i class="fas fa-trash-alt"></i></button><button :id="item.key" v-on:click="editNote($event)" class=" btn btnNote"><i class="fas fa-edit"></i></button></div><div style="width: 100%;">{{ item.title }}</div>
                    </div>
                    <div class="noteBody" v-html="compileMessage(item.message)"></div>
                </div>
            </div>
        </div>
    </body>
    <script>
        require('../script/renderer-index.js')
    </script>
</html>
