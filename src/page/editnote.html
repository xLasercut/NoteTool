    </head>
    <body>
        <div id="editNoteApp">

            </div>
            <div class="bodyContainer">
                <textarea class="inputBody" ref="ta" v-model="noteBody"></textarea>
            </div>
            <div class="btnContainer">
                <button class="btn btnRed" v-on:click="cancelEditNote">Cancel</a>
                <button class="btn btnGreen" v-on:click="saveEdittedNote">Confirm</a>
            </div>
        </div>
    </body>
    <script>
        require("../script/renderer-editnote.js")
    </script>
